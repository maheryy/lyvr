{% extends 'base.html' %}

{% block title %} Book detail {% endblock %}

{% block content %}
<main>
    <h1>Book detail</h1>
    <a href="{% url 'book-example-edit' book.id %}">Edit</a>
    <p> {{ book.title }} </p>
    <p>author: {{ book.author }}</p>
    <p>description: {{ book.description }}</p>
    <a href="{% url 'book-example-list' %}">Back</a>
</main>
{% endblock %}
